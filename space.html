<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GalactiLearn</title>
    <style>
      /* ‚ú® Import cursive font for ‚ÄúGalacti‚Äù */
      @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap');

      body {
        margin: 0;
        height: 100vh;
        font-family: "Poppins", sans-serif;
        overflow: hidden;
      }

      /* üî≠ Background Video */
      .video-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -2;
      }

      /* Slight dark overlay to make text readable */
      .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.45);
        z-index: -1;
      }

      /* ‚ú® Sign In button */
      .signin-btn {
        position: absolute;
        top: 30px;
        right: 40px;
        padding: 14px 35px;
        background-color: #4f46e5;
        color: white;
        border: none;
        border-radius: 35px;
        font-size: 1.2em;
        font-weight: 600;
        cursor: pointer;
        box-shadow: 0 0 20px rgba(79, 70, 229, 0.6);
        transition: all 0.3s ease;
      }

      .signin-btn:hover {
        background-color: #4338ca;
        transform: scale(1.1);
      }

      /* üå† Text container */
      .text-container {
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: flex-start;
        padding-left: 8%;
        color: white;
        text-shadow: 0 0 1px rgba(255, 255, 255, 0.6);
      }

      .text-container h1 {
        font-size: 8em;
        margin: 0;
        line-height: 1.1;
        animation: fadeIn 2s ease-in-out;
      }

      /* üåå Stylish Galacti font */
      .fancy {
        font-family: 'Great Vibes', cursive;
        color: #a5b4fc;
        font-size: 1.1em;
        letter-spacing: 2px;
      }

      /* Learn stays clean */
      .normal {
        color: #a5b4fc;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(40px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @media (max-width: 768px) {
        .text-container h1 {
          font-size: 4em;
        }

        .signin-btn {
          font-size: 1em;
          padding: 10px 25px;
        }
      }
    </style>
  </head>
  <body>
    <!-- üåå Video Background -->
    <video autoplay muted loop class="video-bg">
      <source src="C:\Users\monus\OneDrive\Desktop\web tech\2nd sem\space\vid3.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>

    <div class="overlay"></div>

    <!-- üöÄ Sign In Button -->
    <button class="signin-btn" onclick="goToSignup()">Sign In</button>

    <!-- üå† Text -->
    <div class="text-container">
      <h1>
        Welcome<br />
        to<br />
        <span class="fancy">Galacti</span><span class="normal">Learn</span>
      </h1>
    </div>

    <script>
      function goToSignup() {
        window.location.href = "signup.html";
      }
    </script>
  </body>
</html>
