<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignIn - GalactiLearn</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap');

      body {
        margin: 0;
        height: 100vh;
        font-family: "Poppins", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
      }

      /* üé¨ Background Video */
      .video-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -2;
      }

      /* Dark overlay for readability */
      .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.6);
        z-index: -1;
      }

      /* üåå Form Container */
      .form-container {
        background: rgba(255, 255, 255, 0.1);
        border: 2px solid rgba(255, 255, 255, 0.2);
        border-radius: 20px;
        padding: 50px 60px;
        backdrop-filter: blur(15px);
        display: flex;
        flex-direction: column;
        align-items: center;
        color: white;
        box-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
        animation: fadeIn 1.5s ease;
      }

      h2 {
        margin-bottom: 40px;
        font-size: 2.5em;
        color: #a5b4fc;
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
      }

      /* ‚ú® Special font for "Galacti" */
      .fancy {
        font-family: 'Great Vibes', cursive;
        font-size: 1.4em;
        letter-spacing: 1px;
        color: #a5b4fc;
        text-shadow: 0 0 12px rgba(165,180,252,0.3);
      }

      input {
        width: 100%;
        padding: 15px;
        margin: 12px 0;
        border: none;
        border-radius: 10px;
        background: rgba(255, 255, 255, 0.2);
        color: white;
        font-size: 1.1em;
        outline: none;
      }

      input::placeholder {
        color: #ddd;
      }

      .signin-btn {
        margin-top: 20px;
        padding: 15px 40px;
        background-color: #4f46e5;
        border: none;
        border-radius: 30px;
        color: white;
        font-size: 1.2em;
        font-weight: 600;
        cursor: pointer;
        box-shadow: 0 0 20px rgba(79, 70, 229, 0.6);
        transition: all 0.3s ease;
      }

      .signin-btn:hover {
        background-color: #4338ca;
        transform: scale(1.05);
      }

      .back-link {
        margin-top: 25px;
        color: #a5b4fc;
        text-decoration: none;
        font-size: 1em;
        transition: 0.3s;
      }

      .back-link:hover {
        color: white;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @media (max-width: 768px) {
        .form-container {
          padding: 30px 40px;
          width: 80%;
        }

        h2 {
          font-size: 2em;
        }
      }
    </style>
  </head>
  <body>
    <!-- üé• Video Background -->
    <video autoplay muted loop class="video-bg">
      <source src="C:\Users\monus\OneDrive\Desktop\web tech\2nd sem\space\vid2.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>

    <div class="overlay"></div>

    <!-- üå† Sign-In Form -->
    <div class="form-container">
      <h2>Sign In to <span class="fancy">Galacti</span>Learn</h2>

      <form onsubmit="return goToHome(event)">
        <input type="text" placeholder="Username" required />
        <input type="password" placeholder="Password" required />
        <button class="signin-btn" type="submit">Sign In</button>
      </form>

      <a href="index.html" class="back-link">‚Üê Back to Home</a>
    </div>

    <script>
      function goToHome(e) {
        e.preventDefault();
        window.location.href = "home.html"; // Redirects to homepage after sign in
      }
    </script>
  </body>
</html>
